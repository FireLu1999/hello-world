<h1>《赴戍登程口占示家人》</h1>
<p>林则徐</p>
<p>力微任重久神疲，再竭衰庸定不支。</p>
<p>苟利国家生死以，岂因祸福避趋之?</p>
<p>谪居正是君恩厚，养拙刚于戍卒宜。</p>
<p>戏与山妻谈故事，试吟断送老头皮。</p>
